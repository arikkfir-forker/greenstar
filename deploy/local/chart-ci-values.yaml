observability:
  logging:
    level: trace

ingress:
  domain: greenstar.test

backend:
  acme:
    extraEnv:
      OTEL_SDK_DISABLED:
        value: "true"
  migrate:
    extraEnv:
      OTEL_SDK_DISABLED:
        value: "true"
    volumeMounts:
      - name: rates
        mountPath: /var/greenstar/rates
  server:
    extraEnv:
      OTEL_SDK_DISABLED:
        value: "true"
    ingress:
      enabled: true
      parentRef:
        kind: Gateway
        name: local
        namespace: ingress
        httpSectionName: web
        httpsSectionName: websecure
  volumes:
    - name: rates
      hostPath:
        path: /var/greenstar/rates
        type: Directory

frontend:
  ingress:
    enabled: true
    parentRef:
      kind: Gateway
      name: local
      namespace: ingress
      httpSectionName: web
      httpsSectionName: websecure

postgres:
  backendPassword: "local"
  extraArgs:
    - -c
    - log_statement=mod
  extraUsers:
    local: local
  ingress:
    enabled: true
    parentRef:
      kind: Gateway
      name: local
      namespace: ingress
      tlsSectionName: postgres
